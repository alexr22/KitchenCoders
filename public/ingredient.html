<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Hangry?</h1>
<div id = "about">
  <p>A recipe application for you and what's in your fridge.</p><hr>
  <h5>Please Update your fridge by clicking what you have in stock.</h5>
</div>

  <form>  
    <h4>Add your ingredient:<h4>
    <input type="text" id="ingredientName" value="Ingredient"><br>

    <h4>Select a category</h4>
    <select id="category">
      <option value="meat">Meat</option>
      <option value="condiment">condiment</option>
      <option value="fruit">fruit</option>
      <option value="veggie">veggie</option>
    </select><br>

    <h4>In Stock?</h4>
    <select id="inStock">
      <option value="0">No</option>
      <option value="1">Yes</option>  
    </select><br>


    <button type="submit" id="button">SUBMIT</button>
  </form>


<script type="text/javascript">
     // QUESTION: What is this code doing?
$('#button').on("click", function(){

    var freshIngredient = {
      name: $("#ingredientName").val().trim(),
      category: $("#category").val().trim(),
      inStock: $("#inStock").val().trim()
    };
    console.log(freshIngredient);
    var currentURL = window.location.origin;
    console.log(currentURL);
    $.post( currentURL + "/ingredient/add", freshIngredient, function( data) {
       // clear the form when submitting
       $("#ingredientName").val("");
       $("#category").val("");
       $("#inStock").val("");

    });
  return false;
}); 
 
         
</script>
<div class="container">
<div class="form-group">
   <div id = "button90">
     <button type="submit" class="btn btn-default">Back</button>
     <button type="submit" class="btn btn-default">Update my ingredients!</button>
    </div>
 </div>
 </form>
</div>

</body>
</html>
